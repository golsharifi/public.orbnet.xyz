<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${success} ? 'Unsubscribed Successfully' : 'Unsubscribe Error'">Unsubscribe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 480px;
            width: 100%;
            padding: 48px;
            text-align: center;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo img {
            height: 40px;
        }
        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
        }
        .icon.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .icon.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px;
        }
        .message {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .email-badge {
            display: inline-block;
            background-color: #f3f4f6;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            color: #374151;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #ffffff;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
            margin-top: 12px;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            font-size: 14px;
            color: #9ca3af;
        }
        .footer a {
            color: #6366f1;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://orbvpn.com/logo.png" alt="OrbVPN" onerror="this.style.display='none'">
        </div>

        <div th:if="${success}">
            <div class="icon success">
                <span style="color: white;">&#x2713;</span>
            </div>
            <h1>Unsubscribed Successfully</h1>
            <div th:if="${email}" class="email-badge" th:text="${email}"></div>
            <p class="message" th:text="${message}">
                You have been unsubscribed from all marketing emails.
            </p>
            <a th:href="${preferencesUrl}" class="btn btn-primary">Manage Preferences</a>
            <br>
            <a href="https://orbvpn.com" class="btn btn-secondary">Visit OrbVPN</a>
        </div>

        <div th:unless="${success}">
            <div class="icon error">
                <span style="color: white;">&#x2717;</span>
            </div>
            <h1>Unsubscribe Failed</h1>
            <p class="message" th:text="${message}">
                Invalid or expired unsubscribe link.
            </p>
            <a href="https://orbvpn.com/support" class="btn btn-primary">Contact Support</a>
        </div>

        <div class="footer">
            <p>&copy; 2024 OrbVPN. All rights reserved.</p>
            <p><a href="https://orbvpn.com/privacy">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
