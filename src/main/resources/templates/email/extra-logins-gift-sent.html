<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="#{email.extra.logins.gift.sent.title}">Gift Sent Successfully</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f3f4f6;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                    <tr>
                        <td style="padding: 48px 48px 40px 48px;">
                            <div th:replace="~{fragments/header :: header(${userName})}"></div>

                            <!-- Gift Icon -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 24px;">
                                <tr>
                                    <td align="center">
                                        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%); border-radius: 50%; line-height: 80px; text-align: center; display: inline-block;">
                                            <span style="font-size: 40px;">&#x1F381;</span>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <!-- Main Heading -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 16px;">
                                <tr>
                                    <td align="center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 28px; font-weight: 700; color: #111827; line-height: 36px;"
                                        th:text="#{email.extra.logins.gift.sent.delivered}">
                                        Gift Sent Successfully!
                                    </td>
                                </tr>
                            </table>

                            <!-- Success Message -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 32px;">
                                <tr>
                                    <td align="center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; color: #6b7280; line-height: 26px;">
                                        Your gift of extra logins has been delivered to the recipient.
                                    </td>
                                </tr>
                            </table>

                            <!-- Gift Details -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f5f3ff; border-radius: 12px; border-left: 4px solid #a855f7; margin-bottom: 32px;">
                                <tr>
                                    <td style="padding: 24px;">
                                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                            <tr>
                                                <td style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; font-weight: 600; color: #6b21a8; padding-bottom: 16px;"
                                                    th:text="#{email.extra.logins.gift.details}">
                                                    Gift Details
                                                </td>
                                            </tr>
                                        </table>
                                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #ffffff; border-radius: 8px;">
                                            <tr>
                                                <td style="padding: 12px 16px; border-bottom: 1px solid #e9d5ff;">
                                                    <span style="font-size: 13px; color: #6b7280;">Recipient</span>
                                                    <div style="font-size: 15px; font-weight: 600; color: #6b21a8; margin-top: 2px;" th:text="${recipientEmail}">recipient@example.com</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 12px 16px; border-bottom: 1px solid #e9d5ff;">
                                                    <span style="font-size: 13px; color: #6b7280;">Plan</span>
                                                    <div style="font-size: 15px; font-weight: 600; color: #6b21a8; margin-top: 2px;" th:text="${planName}">Premium Plan</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 12px 16px; border-bottom: 1px solid #e9d5ff;">
                                                    <span style="font-size: 13px; color: #6b7280;">Additional Logins</span>
                                                    <div style="font-size: 15px; font-weight: 600; color: #6b21a8; margin-top: 2px;" th:text="${count}">5 logins</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 12px 16px;">
                                                    <span style="font-size: 13px; color: #6b7280;">Validity</span>
                                                    <div style="font-size: 15px; font-weight: 600; color: #6b21a8; margin-top: 2px;">
                                                        <span th:if="${expirationDate}" th:text="'Until ' + ${#temporals.format(expirationDate, 'dd MMM yyyy')}">Until 01 Jan 2025</span>
                                                        <span th:unless="${expirationDate}" th:text="#{email.extra.logins.permanent}">Permanent</span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                            <!-- Thank You -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #ecfdf5; border-radius: 8px; margin-bottom: 32px;">
                                <tr>
                                    <td align="center" style="padding: 16px 20px;">
                                        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 15px; font-weight: 600; color: #065f46;"
                                              th:text="#{email.extra.logins.gift.sent.thanks}">
                                            Thank you for sharing OrbVPN with others!
                                        </span>
                                    </td>
                                </tr>
                            </table>

                            <div th:replace="~{fragments/footer :: footer}"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
