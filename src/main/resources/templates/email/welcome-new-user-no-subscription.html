<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="#{email.welcome.title}">Welcome to OrbVPN</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f3f4f6;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                    <tr>
                        <td style="padding: 48px 48px 40px 48px;">
                            <div th:replace="~{fragments/header :: header(${userName})}"></div>

                            <!-- Welcome Badge -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 24px;">
                                <tr>
                                    <td align="center">
                                        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); border-radius: 50%; line-height: 80px; text-align: center; display: inline-block;">
                                            <span style="font-size: 40px; color: #ffffff;">&#x1F389;</span>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <!-- Main Heading -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 16px;">
                                <tr>
                                    <td align="center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 28px; font-weight: 700; color: #111827; line-height: 36px;"
                                        th:text="#{email.welcome.excited}">
                                        Welcome to OrbVPN!
                                    </td>
                                </tr>
                            </table>

                            <!-- Welcome Message -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 32px;">
                                <tr>
                                    <td align="center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; color: #6b7280; line-height: 26px;"
                                        th:text="#{email.welcome.created}">
                                        Your account has been successfully created. You're now part of the OrbVPN family!
                                    </td>
                                </tr>
                            </table>

                            <!-- Credentials Card -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; margin-bottom: 32px;">
                                <tr>
                                    <td style="padding: 24px;">
                                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                            <tr>
                                                <td style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; font-weight: 600; color: #374151; padding-bottom: 16px;"
                                                    th:text="#{email.login.details}">
                                                    Your Login Credentials
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 12px;">
                                                    <span style="font-size: 13px; color: #6b7280;" th:text="#{email.login.username}">Username</span>
                                                    <div dir="ltr" style="font-family: 'SF Mono', Monaco, Consolas, monospace; font-size: 15px; color: #111827; background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 6px; padding: 10px 14px; margin-top: 4px; unicode-bidi: embed; text-align: left;"
                                                         th:text="${username}">username</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span style="font-size: 13px; color: #6b7280;" th:text="#{email.login.password}">Password</span>
                                                    <div dir="ltr" style="font-family: 'SF Mono', Monaco, Consolas, monospace; font-size: 15px; color: #111827; background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 6px; padding: 10px 14px; margin-top: 4px; unicode-bidi: embed; text-align: left;"
                                                         th:text="${password}">password</div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                            <!-- CTA Section -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background: linear-gradient(135deg, #eff6ff 0%, #f5f3ff 100%); border-radius: 12px; margin-bottom: 32px;">
                                <tr>
                                    <td style="padding: 24px; text-align: center;">
                                        <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; font-weight: 600; color: #4f46e5; margin: 0 0 8px 0;"
                                           th:text="#{email.cta.heading}">
                                            Ready to Get Started?
                                        </p>
                                        <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; color: #6b7280; margin: 0 0 16px 0;"
                                           th:text="#{email.cta.description}">
                                            Get a premium plan to unlock all features.
                                        </p>
                                        <a href="https://orbvpn.com/pricing" style="display: inline-block; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; font-weight: 600; text-decoration: none; padding: 12px 28px; border-radius: 8px;"
                                           th:text="#{email.cta.button}">
                                            View Premium Plans
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <div th:replace="~{fragments/installation-guides :: guides}"></div>
                            <div th:replace="~{fragments/footer :: footer}"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
