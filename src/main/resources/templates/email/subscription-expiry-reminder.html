<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:dir="${#locale.language == 'ar' || #locale.language == 'fa' || #locale.language == 'he' ? 'rtl' : 'ltr'}"
      th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title th:text="#{email.subscription.expiry.title}">OrbVPN: Subscription Expiration Reminder</title>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
            margin: 0 !important;
            padding: 0 !important;
            background-color: #f5f5f5 !important;
            color: #333333 !important;
            line-height: 1.6 !important;
            width: 100% !important;
        }

        /* Default LTR font */
        body,
        .email-container,
        .content-section,
        .expiry-card,
        .expiry-message,
        .renewal-options {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
        }

        /* RTL font overrides */
        [dir="rtl"] body,
        [dir="rtl"] .email-container,
        [dir="rtl"] .content-section,
        [dir="rtl"] .expiry-card,
        [dir="rtl"] .expiry-message,
        [dir="rtl"] .renewal-options {
            text-align: right !important;
            direction: rtl !important;
            font-family: Tahoma, Arial, sans-serif !important;
        }

        /* Force visibility and display */
        .email-container,
        .content-section,
        .expiry-card,
        .expiry-message,
        .renewal-options,
        .footer-content {
            display: block !important;
            visibility: visible !important;
        }

        /* Container */
        .email-container {
            max-width: 600px !important;
            margin: 0 auto !important;
            padding: 32px 24px !important;
            background-color: #ffffff !important;
        }

        /* Content Section */
        .content-section {
            margin-bottom: 32px !important;
        }

        /* Expiry Card */
        .expiry-card {
            background-color: #fff8e1 !important;
            border-radius: 8px !important;
            padding: 24px !important;
            margin: 24px 0 !important;
        }

        [dir="rtl"] .expiry-card {
            border-right: 4px solid #ff9800 !important;
            border-left: none !important;
        }

        [dir="ltr"] .expiry-card {
            border-left: 4px solid #ff9800 !important;
            border-right: none !important;
        }

        /* Expiry Message */
        .expiry-message {
            color: #e65100 !important;
            font-size: 18px !important;
            font-weight: 500 !important;
            margin-bottom: 24px !important;
            display: block !important;
            line-height: 1.6 !important;
        }

        /* Renewal Options */
        .renewal-options {
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 8px !important;
            padding: 20px !important;
            margin-top: 24px !important;
        }

        /* Installation Guides Section */
        .installation-guides {
            margin-top: 32px !important;
            padding: 24px !important;
            background-color: #f7f8fa !important;
            border-radius: 8px !important;
        }

        .guides-heading {
            color: #0052FF !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            margin-bottom: 16px !important;
        }

        .guides-grid {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 16px !important;
        }

        .guide-item {
            padding: 16px !important;
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 6px !important;
            text-decoration: none !important;
            color: #333333 !important;
            transition: all 0.2s ease !important;
        }

        .guide-item:hover {
            border-color: #0052FF !important;
        }

        .guide-title {
            font-weight: 500 !important;
            margin-bottom: 4px !important;
            color: #0052FF !important;
        }

        .guide-description {
            font-size: 13px !important;
            color: #666666 !important;
        }

        /* Footer Styles */
        .footer-container {
            width: 100% !important;
            margin-top: 48px !important;
            padding-top: 32px !important;
            border-top: 1px solid #e0e0e0 !important;
        }

        .support-section {
            margin-bottom: 32px !important;
            padding: 24px !important;
            background-color: #f7f8fa !important;
            border-radius: 8px !important;
        }

        .support-heading {
            color: #0052FF !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            margin-bottom: 16px !important;
        }

        .support-links {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 12px !important;
        }

        .support-link {
            display: inline-flex !important;
            align-items: center !important;
            padding: 8px 16px !important;
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 4px !important;
            text-decoration: none !important;
            color: #0052FF !important;
        }

        .company-info {
            padding: 24px 0 !important;
            border-top: 1px solid #e0e0e0 !important;
            color: #666666 !important;
            font-size: 13px !important;
        }

        .company-name {
            font-weight: 500 !important;
            margin-bottom: 8px !important;
        }

        .company-details div {
            margin-bottom: 4px !important;
        }

        .copyright {
            color: #666666 !important;
            font-size: 12px !important;
            margin: 16px 0 !important;
        }

        .disclaimer {
            font-size: 11px !important;
            color: #999999 !important;
            line-height: 1.4 !important;
            padding: 16px 0 !important;
            border-top: 1px solid #e0e0e0 !important;
        }


        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a !important;
                color: #ffffff !important;
            }

            .email-container {
                background-color: #262626 !important;
            }

            .expiry-card {
                background-color: rgba(255, 152, 0, 0.1) !important;
            }

            .renewal-options {
                background-color: #333333 !important;
                border-color: #404040 !important;
            }

            .expiry-message {
                color: #ffb74d !important;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .email-container {
                padding: 24px 16px !important;
            }

            .expiry-card {
                padding: 20px !important;
            }

            .expiry-message {
                font-size: 16px !important;
            }

            .guides-grid {
                grid-template-columns: 1fr !important;
            }

            .support-links {
                flex-direction: column !important;
            }

            .support-link {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
        <td align="center">
            <div class="email-container"
                 th:dir="${#locale.language == 'ar' || #locale.language == 'fa' || #locale.language == 'he' ? 'rtl' : 'ltr'}">

                <!-- Header -->
                <div th:replace="~{fragments/header :: header(${userName})}"></div>

                <!-- Main Content -->
                <div class="content-section">
                    <!-- Expiry Card -->
                    <div class="expiry-card">
                        <div class="expiry-message" th:text="#{email.subscription.expiry.message(${daysRemaining})}">
                            There are only X days left until your subscription expires.
                        </div>
                    </div>

                    <!-- Renewal Options -->
                    <div class="renewal-options">
                        <div th:replace="~{fragments/renewal-options :: options}"></div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="footer-content">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
