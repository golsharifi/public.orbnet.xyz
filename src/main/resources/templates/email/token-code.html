<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:dir="${#locale.language == 'ar' || #locale.language == 'fa' || #locale.language == 'he' ? 'rtl' : 'ltr'}"
      th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title th:text="#{email.token.title}">OrbVPN: Token Code for you!</title>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
            margin: 0 !important;
            padding: 0 !important;
            background-color: #f5f5f5 !important;
            color: #333333 !important;
            line-height: 1.6 !important;
            width: 100% !important;
        }

        /* Default LTR font */
        body,
        .email-container,
        .content-section,
        .token-card,
        .token-message,
        .token-display {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
        }

        /* RTL font overrides */
        [dir="rtl"] body,
        [dir="rtl"] .email-container,
        [dir="rtl"] .content-section,
        [dir="rtl"] .token-card,
        [dir="rtl"] .token-message,
        [dir="rtl"] .token-display {
            text-align: right !important;
            direction: rtl !important;
            font-family: Tahoma, Arial, sans-serif !important;
        }

        /* Force visibility and display */
        .email-container,
        .content-section,
        .token-card,
        .token-message,
        .token-display,
        .footer-content {
            display: block !important;
            visibility: visible !important;
        }

        /* Container */
        .email-container {
            max-width: 600px !important;
            margin: 0 auto !important;
            padding: 32px 24px !important;
            background-color: #ffffff !important;
        }

        /* Content Section */
        .content-section {
            margin-bottom: 32px !important;
        }

        /* Token Card */
        .token-card {
            background-color: #f7f8fa !important;
            border-radius: 8px !important;
            padding: 24px !important;
            margin: 24px 0 !important;
        }

        [dir="rtl"] .token-card {
            border-right: 4px solid #0052FF !important;
            border-left: none !important;
        }

        [dir="ltr"] .token-card {
            border-left: 4px solid #0052FF !important;
            border-right: none !important;
        }

        /* Token Message */
        .token-message {
            color: #333333 !important;
            font-size: 16px !important;
            margin-bottom: 24px !important;
            display: block !important;
        }

        /* Token Display */
        .token-display {
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 4px !important;
            padding: 16px !important;
            margin: 16px 0 !important;
            font-size: 18px !important;
            font-weight: 500 !important;
            text-align: center !important;
            letter-spacing: 2px !important;
        }

        .token-label {
            color: #666666 !important;
            font-weight: 600 !important;
            margin-bottom: 8px !important;
            display: block !important;
        }

        .token-value {
            color: #0052FF !important;
            font-size: 24px !important;
            font-weight: 700 !important;
            display: block !important;
        }

        /* Installation Guides Section */
        .installation-guides {
            margin-top: 32px !important;
            padding: 24px !important;
            background-color: #f7f8fa !important;
            border-radius: 8px !important;
        }

        .guides-heading {
            color: #0052FF !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            margin-bottom: 16px !important;
        }

        .guides-grid {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 16px !important;
        }

        .guide-item {
            padding: 16px !important;
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 6px !important;
            text-decoration: none !important;
            color: #333333 !important;
            transition: all 0.2s ease !important;
        }

        .guide-item:hover {
            border-color: #0052FF !important;
        }

        .guide-title {
            font-weight: 500 !important;
            margin-bottom: 4px !important;
            color: #0052FF !important;
        }

        .guide-description {
            font-size: 13px !important;
            color: #666666 !important;
        }

        /* Footer Styles */
        .footer-container {
            width: 100% !important;
            margin-top: 48px !important;
            padding-top: 32px !important;
            border-top: 1px solid #e0e0e0 !important;
        }

        .support-section {
            margin-bottom: 32px !important;
            padding: 24px !important;
            background-color: #f7f8fa !important;
            border-radius: 8px !important;
        }

        .support-heading {
            color: #0052FF !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            margin-bottom: 16px !important;
        }

        .support-links {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 12px !important;
        }

        .support-link {
            display: inline-flex !important;
            align-items: center !important;
            padding: 8px 16px !important;
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 4px !important;
            text-decoration: none !important;
            color: #0052FF !important;
        }

        .company-info {
            padding: 24px 0 !important;
            border-top: 1px solid #e0e0e0 !important;
            color: #666666 !important;
            font-size: 13px !important;
        }

        .company-name {
            font-weight: 500 !important;
            margin-bottom: 8px !important;
        }

        .company-details div {
            margin-bottom: 4px !important;
        }

        .copyright {
            color: #666666 !important;
            font-size: 12px !important;
            margin: 16px 0 !important;
        }

        .disclaimer {
            font-size: 11px !important;
            color: #999999 !important;
            line-height: 1.4 !important;
            padding: 16px 0 !important;
            border-top: 1px solid #e0e0e0 !important;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a !important;
                color: #ffffff !important;
            }

            .email-container {
                background-color: #262626 !important;
            }

            .token-card {
                background-color: #333333 !important;
            }

            .token-message {
                color: #ffffff !important;
            }

            .token-display {
                background-color: #1a1a1a !important;
                border-color: #404040 !important;
            }

            .token-label {
                color: #999999 !important;
            }

            .token-value {
                color: #66a3ff !important;
            }

            .installation-guides {
                background-color: #333333 !important;
            }

            .guide-item {
                background-color: #262626 !important;
                border-color: #404040 !important;
            }

            .guide-description {
                color: #999999 !important;
            }

            .support-section {
                background-color: #333333 !important;
            }

            .support-link {
                background-color: #262626 !important;
                border-color: #404040 !important;
                color: #ffffff !important;
            }

            .company-info,
            .copyright {
                color: #999999 !important;
            }

            .disclaimer {
                color: #808080 !important;
            }

            .footer-container,
            .company-info,
            .disclaimer {
                border-color: #404040 !important;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .email-container {
                padding: 24px 16px !important;
            }

            .token-display {
                font-size: 16px !important;
            }

            .token-value {
                font-size: 20px !important;
            }

            .guides-grid {
                grid-template-columns: 1fr !important;
            }

            .support-links {
                flex-direction: column !important;
            }

            .support-link {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
        <td align="center">
            <div class="email-container"
                 th:dir="${#locale.language == 'ar' || #locale.language == 'fa' || #locale.language == 'he' ? 'rtl' : 'ltr'}">

                <!-- Header -->
                <div th:replace="~{fragments/header :: header(${userName})}"></div>

                <!-- Main Content -->
                <div class="content-section">
                    <!-- Token Card -->
                    <div class="token-card">
                        <div class="token-message" th:text="#{email.token.gift}">
                            We have gifted you a Token Code. You can use it to get a discount!
                        </div>

                        <div class="token-display">
                            <span class="token-label" th:text="#{email.token.code}">Token Code:</span>
                            <span class="token-value" th:text="${token}">TOKEN</span>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="footer-content">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
