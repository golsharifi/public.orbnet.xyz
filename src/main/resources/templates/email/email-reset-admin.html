<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:dir="${#locale.language == 'ar' || #locale.language == 'fa' || #locale.language == 'he' ? 'rtl' : 'ltr'}"
      th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title th:text="#{email.reset.admin.title}">OrbVPN: Your Email Changed</title>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333333;
            line-height: 1.6;
            width: 100% !important;
        }

        /* Default LTR font */
        body,
        .email-container,
        .content-section,
        .notice-card,
        .email-display {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
        }

        /* RTL font overrides */
        [dir="rtl"] body,
        [dir="rtl"] .email-container,
        [dir="rtl"] .content-section,
        [dir="rtl"] .notice-card,
        [dir="rtl"] .email-display {
            text-align: right !important;
            direction: rtl !important;
            font-family: Tahoma, Arial, sans-serif !important;
        }

        /* Force visibility and display */
        .email-container,
        .content-section,
        .notice-card,
        .email-display,
        .footer-content {
            display: block !important;
            visibility: visible !important;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        /* Notice Card */
        .notice-card {
            background-color: #e3f2fd;
            border-radius: 8px;
            padding: 24px;
            margin: 24px 0;
        }

        [dir="rtl"] .notice-card {
            border-right: 4px solid #1976d2;
            border-left: none;
        }

        [dir="ltr"] .notice-card {
            border-left: 4px solid #1976d2;
            border-right: none;
        }

        .notice-message {
            color: #1976d2;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        /* Email Display */
        .email-display {
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 16px;
            margin-top: 16px;
        }

        .email-label {
            font-weight: 600;
            color: #666666;
            margin-bottom: 8px;
        }

        .email-value {
            color: #333333;
            font-family: monospace;
            font-size: 16px;
            background-color: #ffffff;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 4px;
            letter-spacing: 0.5px;
        }

        /* Installation Guides Section */
        .installation-guides {
            margin-top: 32px !important;
            padding: 24px !important;
            background-color: #f7f8fa !important;
            border-radius: 8px !important;
        }

        .guides-heading {
            color: #0052FF !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            margin-bottom: 16px !important;
        }

        .guides-grid {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 16px !important;
        }

        .guide-item {
            padding: 16px !important;
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 6px !important;
            text-decoration: none !important;
            color: #333333 !important;
            transition: all 0.2s ease !important;
        }

        .guide-item:hover {
            border-color: #0052FF !important;
        }

        .guide-title {
            font-weight: 500 !important;
            margin-bottom: 4px !important;
            color: #0052FF !important;
        }

        .guide-description {
            font-size: 13px !important;
            color: #666666 !important;
        }

        /* Footer Styles */
        .footer-container {
            width: 100% !important;
            margin-top: 48px !important;
            padding-top: 32px !important;
            border-top: 1px solid #e0e0e0 !important;
        }

        .support-section {
            margin-bottom: 32px !important;
            padding: 24px !important;
            background-color: #f7f8fa !important;
            border-radius: 8px !important;
        }

        .support-heading {
            color: #0052FF !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            margin-bottom: 16px !important;
        }

        .support-links {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 12px !important;
        }

        .support-link {
            display: inline-flex !important;
            align-items: center !important;
            padding: 8px 16px !important;
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 4px !important;
            text-decoration: none !important;
            color: #0052FF !important;
        }

        .company-info {
            padding: 24px 0 !important;
            border-top: 1px solid #e0e0e0 !important;
            color: #666666 !important;
            font-size: 13px !important;
        }

        .company-name {
            font-weight: 500 !important;
            margin-bottom: 8px !important;
        }

        .company-details div {
            margin-bottom: 4px !important;
        }

        .copyright {
            color: #666666 !important;
            font-size: 12px !important;
            margin: 16px 0 !important;
        }

        .disclaimer {
            font-size: 11px !important;
            color: #999999 !important;
            line-height: 1.4 !important;
            padding: 16px 0 !important;
            border-top: 1px solid #e0e0e0 !important;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a !important;
                color: #ffffff !important;
            }

            .email-container {
                background-color: #262626 !important;
            }

            .notice-card {
                background-color: rgba(25, 118, 210, 0.1) !important;
            }

            .notice-message {
                color: #64b5f6 !important;
            }

            .email-display {
                background-color: #333333 !important;
                border-color: #404040 !important;
            }

            .email-value {
                background-color: #1a1a1a !important;
                color: #ffffff !important;
            }

            .email-label {
                color: #999999 !important;
            }

            .installation-guides {
                background-color: #333333 !important;
            }

            .guide-item {
                background-color: #262626 !important;
                border-color: #404040 !important;
            }

            .guide-description {
                color: #999999 !important;
            }

            .support-section {
                background-color: #333333 !important;
            }

            .support-link {
                background-color: #262626 !important;
                border-color: #404040 !important;
                color: #ffffff !important;
            }

            .company-info,
            .copyright {
                color: #999999 !important;
            }

            .disclaimer {
                color: #808080 !important;
            }

            .footer-container,
            .company-info,
            .disclaimer {
                border-color: #404040 !important;
            }
        }

        @media (max-width: 600px) {
            /* Existing responsive styles... */
            .guides-grid {
                grid-template-columns: 1fr !important;
            }

            .support-links {
                flex-direction: column !important;
            }

            .support-link {
                width: 100% !important;
            }
        }

    </style>
</head>
<body>
<div class="email-container"
     th:dir="${#locale.language == 'ar' || #locale.language == 'fa' || #locale.language == 'he' ? 'rtl' : 'ltr'}">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header(${userName})}"></div>

    <!-- Main Content -->
    <div class="content-section">
        <!-- Notice Card -->
        <div class="notice-card">
            <div class="notice-message" th:text="#{email.reset.admin.message}">
                Your login email has been changed by administrator successfully.
            </div>

            <!-- Email Display -->
            <div class="email-display">
                <div class="email-label" th:text="#{email.new}">
                    Your new login email is:
                </div>
                <div class="email-value" th:text="${email}">
                    new.email@example.com
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-content">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
</body>
</html>
