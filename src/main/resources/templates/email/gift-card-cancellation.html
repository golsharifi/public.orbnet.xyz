<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="#{email.giftcard.cancellation.title}">Gift Card Cancelled</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f3f4f6;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                    <tr>
                        <td style="padding: 48px 48px 40px 48px;">
                            <div th:replace="~{fragments/header :: header(${userName})}"></div>

                            <!-- Cancelled Icon -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 24px;">
                                <tr>
                                    <td align="center">
                                        <div style="width: 64px; height: 64px; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); border-radius: 16px; line-height: 64px; text-align: center; display: inline-block;">
                                            <span style="font-size: 28px; color: #ffffff;">&#x2716;</span>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <!-- Main Heading -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 16px;">
                                <tr>
                                    <td align="center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 24px; font-weight: 700; color: #111827; line-height: 32px;"
                                        th:text="#{email.giftcard.cancellation.notice}">
                                        Gift Card Cancelled
                                    </td>
                                </tr>
                            </table>

                            <!-- Message -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 32px;">
                                <tr>
                                    <td align="center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; color: #6b7280; line-height: 26px;"
                                        th:text="#{email.giftcard.cancellation.message}">
                                        A gift card associated with your account has been cancelled.
                                    </td>
                                </tr>
                            </table>

                            <!-- Gift Card Details -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #fef2f2; border-radius: 12px; border-left: 4px solid #ef4444; margin-bottom: 32px;">
                                <tr>
                                    <td style="padding: 24px;">
                                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                            <tr>
                                                <td style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; font-weight: 600; color: #991b1b; padding-bottom: 16px;"
                                                    th:text="#{email.giftcard.details}">
                                                    Gift Card Details
                                                </td>
                                            </tr>
                                        </table>
                                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #ffffff; border-radius: 8px;">
                                            <tr>
                                                <td style="padding: 12px 16px; border-bottom: 1px solid #fecaca;">
                                                    <span style="font-size: 13px; color: #6b7280;">Code</span>
                                                    <div style="font-family: 'SF Mono', Monaco, Consolas, monospace; font-size: 15px; font-weight: 600; color: #991b1b; margin-top: 2px;" th:text="${code}">XXXX-XXXX-XXXX</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 12px 16px; border-bottom: 1px solid #fecaca;">
                                                    <span style="font-size: 13px; color: #6b7280;">Plan</span>
                                                    <div style="font-size: 15px; font-weight: 600; color: #991b1b; margin-top: 2px;" th:text="${planName}">Premium Plan</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 12px 16px;">
                                                    <span style="font-size: 13px; color: #6b7280;">Cancelled At</span>
                                                    <div style="font-size: 15px; font-weight: 600; color: #991b1b; margin-top: 2px;" th:text="${cancelledAt}">01 Jan 2025</div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                            <!-- Contact Notice -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f0f9ff; border-radius: 8px; margin-bottom: 32px;">
                                <tr>
                                    <td style="padding: 16px 20px;">
                                        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 13px; color: #0369a1; line-height: 20px;"
                                              th:text="#{email.giftcard.cancellation.contact}">
                                            If you believe this was done in error or have any questions, please contact our support team immediately.
                                        </span>
                                    </td>
                                </tr>
                            </table>

                            <div th:replace="~{fragments/footer :: footer}"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
