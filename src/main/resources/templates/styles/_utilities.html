<th:block th:fragment="utilities">
    <style>
        /* Display utilities */
        .block { display: block !important; }
        .inline { display: inline !important; }
        .inline-block { display: inline-block !important; }
        .hidden { display: none !important; }

        /* Visibility utilities */
        .visible { visibility: visible !important; }
        .invisible { visibility: hidden !important; }

        /* Border utilities */
        .border { border: 1px solid #e0e0e0 !important; }
        .border-t { border-top: 1px solid #e0e0e0 !important; }
        .border-b { border-bottom: 1px solid #e0e0e0 !important; }
        .border-l { border-left: 1px solid #e0e0e0 !important; }
        .border-r { border-right: 1px solid #e0e0e0 !important; }

        /* Border radius */
        .rounded-sm { border-radius: 4px !important; }
        .rounded { border-radius: 8px !important; }
        .rounded-lg { border-radius: 12px !important; }

        /* Width utilities */
        .w-full { width: 100% !important; }
        .w-auto { width: auto !important; }
        .w-1/2 { width: 50% !important; }
        .w-1/3 { width: 33.333333% !important; }
        .w-2/3 { width: 66.666667% !important; }

        /* Height utilities */
        .h-full { height: 100% !important; }
        .h-auto { height: auto !important; }

        /* Position utilities */
        .relative { position: relative !important; }
        .absolute { position: absolute !important; }
        .fixed { position: fixed !important; }

        /* Overflow utilities */
        .overflow-hidden { overflow: hidden !important; }
        .overflow-auto { overflow: auto !important; }
    </style>
</th:block>
