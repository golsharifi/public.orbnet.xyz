<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Contact Options Container */
        .contact-options {
            width: 100% !important;
            display: table !important;
            border-collapse: separate !important;
            border-spacing: 0 12px !important;
        }

        /* Contact Link */
        .contact-link-cell {
            display: table-cell !important;
            padding: 12px 16px !important;
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 4px !important;
            vertical-align: middle !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
        }

        /* Icon Container */
        .contact-icon {
            display: inline-block !important;
            width: 16px !important;
            height: 16px !important;
            margin-inline-end: 16px !important;
            vertical-align: middle !important;
        }

        .contact-icon img {
            width: 16px !important;
            height: 16px !important;
            vertical-align: middle !important;
        }

        /* Contact Text */
        .contact-text {
            display: inline-block !important;
            color: #333333 !important;
            font-size: 14px !important;
            font-weight: 500 !important;
            vertical-align: middle !important;
        }

        /* RTL Support */
        [dir="rtl"] .contact-link-cell {
            direction: rtl !important;
            text-align: right !important;
            font-family: Tahoma, Arial, sans-serif !important;
        }

        [dir="rtl"] .contact-icon {
            margin-left: 12px !important;
            margin-right: 0 !important;
        }

        [dir="rtl"] .contact-text {
            font-family: Tahoma, Arial, sans-serif !important;
        }
    </style>
</head>
<body>
<div th:fragment="options">
    <table class="contact-options" cellspacing="0" cellpadding="0" border="0">
        <!-- WhatsApp -->
        <tr class="contact-link">
            <td class="contact-link-cell">
                <a href="https://wa.me/message/3NYJBB6MNCQPM1" style="text-decoration: none; color: inherit;">
                        <span class="contact-icon">
                            <img src="cid:whatsapp-icon" alt="WhatsApp" style="width: 16px; height: 16px;"/>
                        </span>
                    <span class="contact-text" th:text="#{email.support.whatsapp}">WhatsApp Support</span>
                </a>
            </td>
        </tr>

        <!-- Telegram -->
        <tr class="contact-link">
            <td class="contact-link-cell">
                <a href="https://t.me/OrbVPN" style="text-decoration: none; color: inherit;">
                        <span class="contact-icon">
                            <img src="cid:telegram-icon" alt="Telegram" style="width: 16px; height: 16px;"/>
                        </span>
                    <span class="contact-text" th:text="#{email.support.telegram}">Telegram Support</span>
                </a>
            </td>
        </tr>

        <!-- Instagram -->
        <tr class="contact-link">
            <td class="contact-link-cell">
                <a href="https://www.instagram.com/orbvpn/" style="text-decoration: none; color: inherit;">
                        <span class="contact-icon">
                            <img src="cid:instagram-icon" alt="Instagram" style="width: 16px; height: 16px;"/>
                        </span>
                    <span class="contact-text" th:text="#{email.support.instagram}">Instagram</span>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
