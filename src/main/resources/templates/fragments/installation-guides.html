<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Installation Guides Container */
        .guides-container {
            margin: 32px 0 !important;
            padding: 24px !important;
            background-color: #f7f8fa !important;
            border-radius: 8px !important;
            width: 100% !important;
            display: block !important;
        }

        /* Section Title */
        .guides-title {
            color: #0052FF !important;
            font-size: 18px !important;
            font-weight: 500 !important;
            margin-bottom: 24px !important;
            display: block !important;
        }

        /* Download Grid */
        .download-grid {
            width: 100% !important;
            display: table !important;
            border-collapse: separate !important;
            border-spacing: 0 16px !important;
        }

        /* Download Card */
        .download-card {
            display: table-row !important;
            background-color: #ffffff !important;
            text-decoration: none !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 8px !important;
        }

        .download-card-cell {
            display: table-cell !important;
            padding: 20px !important;
            vertical-align: middle !important;
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 8px !important;
        }

        /* Platform Icon */
        .platform-icon {
            width: 40px !important;
            height: 40px !important;
            margin-inline-end: 16px !important;
            display: inline-block !important;
            vertical-align: middle !important;
        }

        /* Platform Details */
        .platform-details {
            display: inline-block !important;
            vertical-align: middle !important;
        }

        .platform-name {
            color: #333333 !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            margin-bottom: 4px !important;
            display: block !important;
        }

        .platform-description {
            color: #666666 !important;
            font-size: 13px !important;
            display: block !important;
        }

        /* Documentation Section */
        .documentation-section {
            margin-top: 24px !important;
            padding-top: 24px !important;
            border-top: 1px solid #e0e0e0 !important;
            display: block !important;
        }

        .documentation-link {
            color: #0052FF !important;
            text-decoration: none !important;
            font-size: 14px !important;
            font-weight: 500 !important;
            display: inline-block !important;
        }

        /* RTL Support */
        [dir="rtl"] .guides-container {
            text-align: right !important;
            direction: rtl !important;
            font-family: Tahoma, Arial, sans-serif !important;
        }

        [dir="rtl"] .platform-icon {
            margin-left: 16px !important;
            margin-right: 0 !important;
        }

        [dir="rtl"] .platform-details {
            text-align: right !important;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            .guides-container {
                background-color: #1a1a1a !important;
            }

            .download-card-cell {
                background-color: #262626 !important;
                border-color: #333333 !important;
            }

            .platform-name {
                color: #ffffff !important;
            }

            .platform-description {
                color: #999999 !important;
            }

            .documentation-section {
                border-color: #333333 !important;
            }
        }
    </style>
</head>
<body>
<div th:fragment="guides" class="guides-container">
    <h2 class="guides-title" th:text="#{email.download.title}">Download OrbVPN</h2>

    <table class="download-grid" cellspacing="0" cellpadding="0" border="0">
        <!-- iOS/iPad -->
        <tr class="download-card">
            <td class="download-card-cell">
                <a href="https://apps.apple.com/us/app/orbvpn/id6727010164" style="text-decoration: none; color: inherit;">

                            </svg>

                            <span class="platform-description" th:text="#{email.download.ios.desc}">For iPhone and iPad devices</span>
                        </span>

        </tr>

        <!-- Android -->
        <tr class="download-card">

                <a href="https://play.google.com/store/apps/details?id=com.orbvpn.android" style="text-decoration: none; color: inherit;">
                        <span class="platform-icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="#3DDC84">
                                <path d="M16.66 1.69L11 7.34L16.66 13l1.49-1.49L14.15 7.5l4-4-1.49-1.81zM8.71 4.72L7.22 3.23l-4 4 4 4 1.49-1.49-2.5-2.51 2.5-2.51zm13.41 10.53l-4-4-1.49 1.49 2.51 2.5-2.51 2.51 1.49 1.49 4-4zm-13.41 4.83l1.49 1.49 4-4-4-4-1.49 1.49 2.51 2.51-2.51 2.51z"/>
                            </svg>
                        </span>
                    <span class="platform-details">
                            <span class="platform-name" th:text="#{email.download.android}">Android</span>
                            <span class="platform-description" th:text="#{email.download.android.desc}">For Android phones and tablets</span>
                        </span>
                </a>
            </td>
        </tr>

        <!-- Windows -->
        <tr class="download-card">
            <td class="download-card-cell">
                <a href="https://docs.google.com/document/d/1rp0IPuU7dabC1Fhiuejm7uSbw8WmF2O3lvEnC146UAA" style="text-decoration: none; color: inherit;">
                        <span class="platform-icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="#00A4EF">
                                <path d="M3 5.1L10.5 4v6.8H3V5.1zm0 13.8l7.5 1.1V13H3v5.9zm8.5.1l9.5 1.4v-7.3H11.5v5.9zM11.5 4L21 2.3v7.5H11.5V4z"/>
                            </svg>
                        </span>
                    <span class="platform-details">
                            <span class="platform-name" th:text="#{email.download.windows}">Windows</span>
                            <span class="platform-description" th:text="#{email.download.windows.desc}">For Windows PC and laptop</span>
                        </span>
                </a>
            </td>
        </tr>
    </table>

    <!-- Documentation Section -->
    <div class="documentation-section">
        <p th:text="#{email.documentation.intro}">
            Need help? Check our detailed documentation:
        </p>
        <a href="https://docs.orbvpn.com"
           class="documentation-link"
           th:text="#{email.documentation.link}">
            Visit Documentation
        </a>
    </div>
</div>
</body>
</html>
